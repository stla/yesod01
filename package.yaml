name:    yesod01
version: "0.0.0"

dependencies:
- base
- yesod-core
- yesod-form
- yesod-static
- temporary
- bytestring
- base64-bytestring

# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src

# Runnable executable for our application
executables:
  yesod01:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - yesod01
